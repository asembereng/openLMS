version: '3.3'

services:
  openlms:
    build:
      context: .
      dockerfile: Dockerfile.production
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Persistent data storage
      - openlms_data:/app/data
      # Optional: Mount logs for external access
      - openlms_logs:/var/log/supervisor
    environment:
      - DJANGO_SETTINGS_MODULE=laundry_management.settings_production
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-your-secret-key-change-this-in-production}
      - DJANGO_DEBUG=False
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.docker.compose.service=openlms"
      - "com.docker.compose.version=1.0"

volumes:
  openlms_data:
    driver: local
  openlms_logs:
    driver: local

networks:
  default:
