version: '3.7'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.production
    ports:
      - "8080:80"  # Internal nginx serves on port 80, exposed as 8080
    volumes:
      # Use bind mounts instead of named volumes to avoid conflicts
      - ./data:/app/data
      - ./logs:/var/log/supervisor
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=laundry_management.settings_production
      - SECRET_KEY=${DJANGO_SECRET_KEY:-your-secret-key-change-this-in-production}
      - DEBUG=False
      - ALLOWED_HOSTS=af.proxysolutions.io,localhost,127.0.0.1,0.0.0.0
      - DATABASE_URL=sqlite:///data/db.sqlite3
      - SECURE_SSL_REDIRECT=False
      - SECURE_HSTS_SECONDS=0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.docker.compose.service=web"

networks:
  default:
    name: openlms_default
