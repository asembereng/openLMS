[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
user=root

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Django application with Gunicorn
[program:django]
command=gunicorn laundry_management.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 60 --max-requests 1000 --max-requests-jitter 100
directory=/app
user=app
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/django.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=
    DJANGO_SETTINGS_MODULE="laundry_management.settings",
    PYTHONPATH="/app",
    PYTHONUNBUFFERED="1"

# Nginx web server
[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/nginx.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
priority=10

# Django management commands runner (for migrations, collectstatic)
[program:django-setup]
command=/app/docker/setup.sh
directory=/app
user=app
autostart=true
autorestart=false
startsecs=0
exitcodes=0
redirect_stderr=true
stdout_logfile=/var/log/supervisor/setup.log
priority=5
